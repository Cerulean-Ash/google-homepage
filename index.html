.head-left-list li {
float: left;
}

.head-right-list li {
float: right;
}

.head-left-list li a {
color:black;
text-decoration: none;
  opacity: 85%;
  padding: 10px 10px 0px 10px;
  display: block;
  text-align: center;
}


.head-right-list li a {
color:black;
text-decoration: none;
  opacity: 85%;
  padding: 10px 10px 0px 10px;
  display: block;
  text-align: center;
}
